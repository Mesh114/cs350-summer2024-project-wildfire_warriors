<!DOCTYPE html>
<html>
<head>
    <title>Profile</title>
</head>
<body>
    <h2>Profile</h2>
    <p>Username: {{ profile.user.username }}</p>
    <p>Email: {{ profile.user.email }}</p>
    {% if profile.user.is_patient %}
        <p>Medical History: {{ profile.medical_history }}</p>
    {% else %}
        <p>Role: {{ profile.role }}</p>
    {% endif %}
</body>
</html>
